<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة طلبات الاستئذان</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div id="app"></div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZ_4u8ZyXM857VjhyDrflAv0BAxNGtynW0P1df5PWUEUwY8xnvMFLv_qNoGO-JfDcTpQ/exec';

        let requests = [];
        let filter = 'all';
        let loading = true;
        let refreshing = false;
        let error = null;

        // SVG Icons
        const icons = {
            clock: '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>',
            check: '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>',
            x: '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>',
            user: '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>',
            phone: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>',
            calendar: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>',
            file: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>',
            alert: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>',
            refresh: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>'
        };

        // جلب البيانات
        async function fetchRequests() {
            try {
                error = null;
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                if (data.error) {
                    error = data.error;
                } else {
                    requests = data;
                }
                loading = false;
                refreshing = false;
                render();
            } catch (err) {
                error = 'حدث خطأ في تحميل البيانات: ' + err.message;
                loading = false;
                refreshing = false;
                render();
            }
        }

        // الموافقة على الطلب
        async function handleApprove(requestId) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: requestId,
                        status: 'Approved',
                        response: 'تم الموافقة'
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    requests = requests.map(req => 
                        req.id === requestId 
                            ? { ...req, status: 'Approved', response: 'تم الموافقة', responseDate: new Date().toLocaleString('ar-EG') }
                            : req
                    );
                    render();
                } else {
                    alert('حدث خطأ: ' + result.error);
                }
            } catch (err) {
                alert('حدث خطأ في التحديث: ' + err.message);
            }
        }

        // رفض الطلب
        async function handleReject(requestId) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: requestId,
                        status: 'Rejected',
                        response: 'تم الرفض'
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    requests = requests.map(req => 
                        req.id === requestId 
                            ? { ...req, status: 'Rejected', response: 'تم الرفض', responseDate: new Date().toLocaleString('ar-EG') }
                            : req
                    );
                    render();
                } else {
                    alert('حدث خطأ: ' + result.error);
                }
            } catch (err) {
                alert('حدث خطأ في التحديث: ' + err.message);
            }
        }

        function handleRefresh() {
            refreshing = true;
            render();
            fetchRequests();
        }

        function setFilter(newFilter) {
            filter = newFilter;
            render();
        }

        // رندر الصفحة
        function render() {
            const app = document.getElementById('app');
            
            if (loading) {
                app.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center">
                        <div class="text-center">
                            <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-indigo-600 mx-auto mb-4"></div>
                            <p class="text-gray-600 text-lg">جاري تحميل الطلبات من Google Sheets...</p>
                        </div>
                    </div>
                `;
                return;
            }

            if (error) {
                app.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center p-6">
                        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md text-center">
                            <div class="w-16 h-16 text-red-500 mx-auto mb-4">${icons.alert}</div>
                            <h2 class="text-2xl font-bold text-gray-800 mb-4">حدث خطأ</h2>
                            <p class="text-gray-600 mb-6">${error}</p>
                            <button onclick="location.reload()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-indigo-700 transition-all">
                                إعادة المحاولة
                            </button>
                        </div>
                    </div>
                `;
                return;
            }

            const filteredRequests = requests.filter(req => {
                if (filter === 'all') return true;
                return req.status === filter;
            });

            const stats = {
                total: requests.length,
                pending: requests.filter(r => r.status === 'Pending').length,
                approved: requests.filter(r => r.status === 'Approved').length,
                rejected: requests.filter(r => r.status === 'Rejected').length
            };

            app.innerHTML = `
                <div class="p-6">
                    <div class="max-w-7xl mx-auto">
                        <!-- Header -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h1 class="text-3xl font-bold text-gray-800 mb-2">لوحة طلبات الاستئذان</h1>
                                    <p class="text-gray-600">إدارة ومراجعة طلبات استئذان الطلاب</p>
                                </div>
                                <button onclick="handleRefresh()" ${refreshing ? 'disabled' : ''} class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-3 rounded-lg font-medium transition-all disabled:opacity-50">
                                    <span class="${refreshing ? 'animate-spin' : ''}">${icons.refresh}</span>
                                    تحديث
                                </button>
                            </div>
                        </div>

                        <!-- Stats -->
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                            <div class="bg-white rounded-xl shadow p-5 border-r-4 border-blue-500">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-gray-500 text-sm">إجمالي الطلبات</p>
                                        <p class="text-3xl font-bold text-gray-800">${stats.total}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-white rounded-xl shadow p-5 border-r-4 border-yellow-500">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-gray-500 text-sm">قيد الانتظار</p>
                                        <p class="text-3xl font-bold text-yellow-600">${stats.pending}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-white rounded-xl shadow p-5 border-r-4 border-green-500">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-gray-500 text-sm">موافق عليها</p>
                                        <p class="text-3xl font-bold text-green-600">${stats.approved}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-white rounded-xl shadow p-5 border-r-4 border-red-500">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-gray-500 text-sm">مرفوضة</p>
                                        <p class="text-3xl font-bold text-red-600">${stats.rejected}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Filters -->
                        <div class="bg-white rounded-xl shadow-lg p-4 mb-6">
                            <div class="flex flex-wrap gap-3">
                                <button onclick="setFilter('all')" class="px-5 py-2 rounded-lg font-medium transition-all ${filter === 'all' ? 'bg-indigo-600 text-white shadow-md' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}">
                                    الكل (${stats.total})
                                </button>
                                <button onclick="setFilter('Pending')" class="px-5 py-2 rounded-lg font-medium transition-all ${filter === 'Pending' ? 'bg-yellow-500 text-white shadow-md' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}">
                                    قيد الانتظار (${stats.pending})
                                </button>
                                <button onclick="setFilter('Approved')" class="px-5 py-2 rounded-lg font-medium transition-all ${filter === 'Approved' ? 'bg-green-500 text-white shadow-md' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}">
                                    موافق عليها (${stats.approved})
                                </button>
                                <button onclick="setFilter('Rejected')" class="px-5 py-2 rounded-lg font-medium transition-all ${filter === 'Rejected' ? 'bg-red-500 text-white shadow-md' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}">
                                    مرفوضة (${stats.rejected})
                                </button>
                            </div>
                        </div>

                        <!-- Requests -->
                        <div class="space-y-4">
                            ${filteredRequests.length === 0 ? `
                                <div class="bg-white rounded-xl shadow p-12 text-center">
                                    <div class="w-16 h-16 text-gray-400 mx-auto mb-4">${icons.alert}</div>
                                    <p class="text-gray-500 text-lg">لا توجد طلبات في هذه الفئة</p>
                                </div>
                            ` : filteredRequests.map(request => `
                                <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-all p-6">
                                    <div class="flex items-start justify-between mb-4">
                                        <div class="flex items-center gap-3">
                                            <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600">
                                                ${icons.user}
                                            </div>
                                            <div>
                                                <h3 class="text-xl font-bold text-gray-800">${request.studentName}</h3>
                                                <p class="text-gray-500 text-sm">رقم الطالب: ${request.studentNumber}</p>
                                            </div>
                                        </div>
                                        <span class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-sm font-medium border ${
                                            request.status === 'Pending' ? 'bg-yellow-100 text-yellow-800 border-yellow-300' :
                                            request.status === 'Approved' ? 'bg-green-100 text-green-800 border-green-300' :
                                            'bg-red-100 text-red-800 border-red-300'
                                        }">
                                            ${request.status === 'Pending' ? icons.clock : request.status === 'Approved' ? icons.check : icons.x}
                                            ${request.status === 'Pending' ? 'قيد الانتظار' : request.status === 'Approved' ? 'موافق عليه' : 'مرفوض'}
                                        </span>
                                    </div>

                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                        <div class="flex items-center gap-2 text-gray-600">
                                            <span class="text-indigo-500">${icons.file}</span>
                                            <span class="font-medium">الصف:</span>
                                            <span>${request.grade} - ${request.class}</span>
                                        </div>
                                        <div class="flex items-center gap-2 text-gray-600">
                                            <span class="text-indigo-500">${icons.phone}</span>
                                            <span class="font-medium">الجوال:</span>
                                            <span dir="ltr">${request.phone}</span>
                                        </div>
                                        <div class="flex items-center gap-2 text-gray-600">
                                            <span class="text-indigo-500">${icons.calendar}</span>
                                            <span class="font-medium">التاريخ:</span>
                                            <span>${request.dateTime}</span>
                                        </div>
                                        <div class="flex items-center gap-2 text-gray-600">
                                            <span class="text-indigo-500">${icons.alert}</span>
                                            <span class="font-medium">رقم الطلب:</span>
                                            <span class="text-sm">${request.id}</span>
                                        </div>
                                    </div>

                                    <div class="bg-gray-50 rounded-lg p-4 mb-4">
                                        <p class="text-gray-600 font-medium mb-1">سبب الاستئذان:</p>
                                        <p class="text-gray-800">${request.reason}</p>
                                    </div>

                                    ${request.status === 'Pending' ? `
                                        <div class="flex gap-3">
                                            <button onclick="handleApprove('${request.id}')" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-all flex items-center justify-center gap-2 shadow-md hover:shadow-lg">
                                                ${icons.check}
                                                موافقة
                                            </button>
                                            <button onclick="handleReject('${request.id}')" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg transition-all flex items-center justify-center gap-2 shadow-md hover:shadow-lg">
                                                ${icons.x}
                                                رفض
                                            </button>
                                        </div>
                                    ` : request.response ? `
                                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                            <p class="text-blue-800 font-medium">
                                                <span class="font-bold">الرد:</span> ${request.response}
                                            </p>
                                            ${request.responseDate ? `
                                                <p class="text-blue-600 text-sm mt-1">تاريخ الرد: ${request.responseDate}</p>
                                            ` : ''}
                                        </div>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // تشغيل التطبيق
        fetchRequests();
    </script>
</body>
</html>
